<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento ejercicio</title>
    <link rel="stylesheet" href="../CSS/seguimiento.css">
    
</head>

<body>
    <!--ENCABEZADO-->
    <header>

        <div class="encabezado">
            <a href="index.html"><img class="imghome" src="../MULTIMEDIA/header foto.jpg" alt="foto fitness"></a>
            <label for="buscador"></label>
            <input class="buscador" type="text" name="buscador" required id="buscador"
                placeholder="Busca en FitnessPlan" />

        </div>
    </header>

    <!--MAIN-->
    <main>
        <div class="seguimiento" id="seguimiento">
            <div class="intensidad">
                <h2>INTENSIDAD DEL EJERCICIO:</h2>
                <input type="string" id="intensidad" name="intensidad"  placeholder="Alta, Media o Baja"/>
            </div>
            <div class="peso">
                <h2>PESO:</h2>
                <input type="number" id="peso" name="peso" min=1 placeholder="En KG"/>
            </div>
            <div class="numrep">
                <h2>NÚMERO DE REPETICIONES:</h2>
                <input type="number" id="numrepet" name="numrepet" min=1 max=100 />
            </div>
            <div class="numseries">
                <h2>NÚMERO DE SERIES:</h2>
                <input type="number" id="numseri" name="numseri" min=1 max=100 />
            </div>
            <div class="tiempo">
                <h2>TIEMPO EMPLEADO:</h2>
                <input type="number" id="tiempoempleado" name="tiempoempleado" placeholder="En minutos" >
            </div>
            <br>
            <br>
            <br>

            <button class="btnejercicio" id="btn-seguimiento">TERMINAR</button>
        </div>


        <div class="seguimiento2" id="seguimiento2" style="display: none;" >
            <div>
                <h2>Intensidad del ejercicio:</h2>
                <p id="intensidadEjercicio"></p>
            </div>
            <div>
                <h2>Peso(kg):</h2>
                <p id="pesoEjercicio"></p>
            </div>
            <div>
                <h2>Número repeticiones:</h2>
                <p id="numrepsEjercicio"></p>
            </div>
            <div>
                <h2>Número series:</h2>
                <p id="numseriesEjercicio"></p>
            </div>
            <div>
                <h2>Tiempo empleado(minutos):</h2>
                <p id="tiempoEjercicio"></p>
            </div>
            

        </div>







    </main>
    
    <!--FOOTER-->
    <footer>
        <p>&copy; 2024 FitnessPlan. Todos los derechos reservados.</p>
        </a>

        <a target="_blank" href="https://www.facebook.com/?locale=ca_ES"><img class="iconoredsocial"
                src="../MULTIMEDIA/facebook.png" alt="iconofb"></a>

        <a target="_blank" href="https://www.instagram.com/"><img class="iconoredsocial"
                src="../MULTIMEDIA/instagram.png" alt="iconoinsta"></a>

        <a target="_blank" href="https://www.youtube.com/"><img class="iconoredsocial" src="../MULTIMEDIA/youtube.png"
                alt="iconoyt"></a>


    </footer>
    <script src="../JS/script.js"></script>
</body>

</html>
